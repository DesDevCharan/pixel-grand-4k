<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ozone Place Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbzjWA_S2xsz-kZ-7Ya55AjVpdQFT9RDs&libraries=places"></script>
</head>

<body style="margin:0px; padding:0px;height: inherit; width:inherit;  position:relative; top: 0px;" onload="initialize()">
    <form name="controls" style="height: inherit; width: inherit;">
        <div class="map-container">
            <div id="map_canvas">
            </div>
            <div id="ImageSet">
                <img alt="img" src="http://www.maddog.in/reia/ozone_location/ozoneicon.png" width="250" onclick="CenterControl()">
                <div class="well menu-container">
                  <div class="panel-group" id="accordion">
                  </div>
                </div>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="script.js"></script>
